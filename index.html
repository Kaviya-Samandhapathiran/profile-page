<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<body>

            </div>
            <div class="msg">
                <i class="fa-regular fa-message"></i>

        </div>
        <div class="personal">
            <h2>Kaviya Samandhapathiran</h2>

        </div>
        <div class="career">
            <p>Web Developer - Full stack developer</p>
            <p>Error makes clever - Chennai</p>
        </div>
        <div class="data">
            <div class="sec1">
                <p class="sec1_data">65</p>
                <p class="sec1_title">Friends</p>
            </div>
            <div class="sec2">
                <p class="sec2_data">43</p>
                <p class="sec2_title">Photos</p>
            </div>
            <div class="sec2">
                <p class="sec3_data">21</p>
                <p class="sec3_title">Comments</p>
            </div>
        </div>
        <button>Show more</button>
    </div>
</body>

</html>
